<!DOCTYPE html>
<html>
<head>
    <title>タイピングゲーム風単語学習</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0" name="viewport" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="description" content="タイピングゲーム風な形で単語を学習できるサイト。" />
    <meta name="keywords" content="単語,タイピング,ゲーム" />
    <meta property="og:title" content="タイピングゲーム風単語学習" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taroj1205.github.io/typing/index.html" />
    <meta property="og:description" content="タイピングゲーム風な形で単語を学習できるサイトです。" />
    <meta property="og:site_name" content="タイピングゲーム風単語学習" />
    <meta property="og:image" content="https://raw.githubusercontent.com/taroj1205/taroj1205.github.io/main/typing/Files/preview.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/taroj1205/taroj1205.github.io/main/typing/Files/preview.png" />
    <meta name="twitter:site" content="@taroj1205">
    <meta name="twitter:creator" content="@taroj1205">
    <meta name="subject" content="タイピングゲーム風な形で単語を学習できるサイトです。" />
    <meta name="author" content="taroj1205" />
    <meta name="designer" content="taroj1205" />
</head>
<body>
<main>
    <button id="menu-toggle">&#9776;</button>
    <div id="history-menu">
      <div id="history"></div>
    </div>
    <section id="startMenu" style="display:flex;">
        <form name="enter_username">
            <input type="text" name="username" id="username" required autocomplete="username" placeholder="username">
            <input type="password" name="password" id="password" required placeholder="password">
            <br />
            <input type="submit" value="Submit" id="username-submit">
        </form>
    </section>
    <button id="upload-csv" onclick="openFilePicker()" style="display:block;">Upload or Copy-Paste CSV File</button>
    <section id="game">
        <p id="ja"></p>
        <p id="en" onclick='setTimeout("enInput.focus()", 0);'></p>
        <p id="words"></p>
        <input type="password" id="en-input" style="opacity: 0; position: absolute; left: -9999px; top: 0; display: block;" autofocus autocomplete="off">
    </section>
    <button id="reset" onclick="resetHistory()">Reset History</button>
</main>
<p id="player"></p>
<div class="switch" id="furiganaSettings">
    <input class="check-toggle check-toggle-round-flat" id="furigana-toggle" type="checkbox">
    <label for="furigana-toggle"></label>
    <span class="on">ON</span>
    <span class="off">OFF</span>
</div>
<script async src="script.js"></script>
</body>
</html>
