<!DOCTYPE html>
<html>
<head>
    <title>Typing Game</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <button id="menu-toggle">&#9776;</button>
    <div id="history-menu">
      <div id="history"></div>
    </div>
    <section id="startMenu">
        <form name="enter_username">
            <input type="text" name="username" id="username" required autocomplete="username" placeholder="username">
            <input type="password" name="password" id="password" required placeholder="password">
            <br>
            <input type="submit" value="Submit" id="username-submit">
        </form>

        <button id="upload-csv" onclick="openFilePicker()">Upload or Copy-Paste CSV File</button>
    </section>
    <section id="game">
        <p id="ja"></p>
        <p id="en"></p>
        <p id="words"></p>
        <input type="text" id="en-input" style="display:none;">
    </section>
    <button id="reset" onclick="resetHistory()">Reset History</button>
</main>
<p id="player"></p>
<script async src="script.js"></script>
</body>
</html>
