<!DOCTYPE html>
<html>
<head>
    <title>Typing Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
<p id="history"></p>
<div id="game_window">
    <section id="startMenu">
        <form name="enter_username">
            <input type="text" name="username" id="username" required autofocus placeholder="username">
            <input type="text" name="password" id="password" required placeholder="password">
            <br>
            <input type="submit" value="Submit">
        </form>

        <button id="upload-csv" onclick="openFilePicker()">Upload or Copy-Paste CSV File</button>
    </section>
    <section id="game">
        <p id="ja"></p>
        <p id="en"></p>
        <p id="words"></p>
    </section>
    <button id="reset" onclick="resetHistory()">Reset History</button>
</div>
</main>
<p id="player"></p>
<script async src="script.js"></script>
</body>
</html>
